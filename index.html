<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code - Learn Tech & Coding</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg: #ffffff;
      --surface: #f6f8fa;
      --border: #d0d7de;
      --accent: #0969da;
      --accent-dim: #0550ae;
      --success: #1a7f37;
      --text: #1f2328;
      --text-dim: #656d76;
      --error: #cf222e;
    }
    .nav-btn:hover,
    .nav-btn.active { background: rgba(9,105,218,0.08); }
    .instructions-box { background: rgba(9,105,218,0.06); }
    body { font-family: 'Outfit', sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; }
    #app { min-height: 100vh; }
    .layout { display: flex; min-height: 100vh; }
    .sidebar { width: 280px; background: var(--surface); border-right: 1px solid var(--border); padding: 1.5rem; }
    .main { flex: 1; padding: 2rem; overflow-y: auto; }
    .logo { font-size: 1.75rem; font-weight: 700; color: var(--accent); margin-bottom: 2rem; letter-spacing: -0.5px; }
    .nav-section { margin-bottom: 1.5rem; }
    .nav-title { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 0.15em; color: var(--text-dim); margin-bottom: 0.5rem; }
    .nav-btn { display: block; width: 100%; padding: 0.6rem 1rem; border: none; border-radius: 8px; background: transparent; color: var(--text); font-family: inherit; font-size: 0.95rem; text-align: left; cursor: pointer; transition: all 0.2s; margin-bottom: 0.25rem; }
    .lesson-card { background: var(--surface); border: 1px solid var(--border); border-radius: 12px; padding: 1.5rem; margin-bottom: 1rem; cursor: pointer; transition: all 0.2s; }
    .lesson-card:hover { border-color: var(--accent); }
    .lesson-card.completed { border-color: var(--success); opacity: 0.9; }
    .lesson-num { font-family: 'JetBrains Mono', monospace; font-size: 0.75rem; color: var(--text-dim); }
    .lesson-title { font-size: 1.1rem; font-weight: 600; margin-top: 0.25rem; }
    .lesson-preview { font-size: 0.9rem; color: var(--text-dim); margin-top: 0.5rem; line-height: 1.5; }
    .lesson-view { max-width: 700px; }
    .lesson-view h1 { font-size: 1.75rem; margin-bottom: 1rem; color: var(--text); }
    .lesson-view .content { line-height: 1.8; margin-bottom: 1.5rem; }
    .lesson-view .content p { margin-bottom: 1rem; }
    .lesson-view .content code { background: var(--bg); padding: 0.2em 0.5em; border-radius: 4px; font-family: 'JetBrains Mono', monospace; font-size: 0.9em; }
    .lesson-view .content pre { background: var(--bg); padding: 1rem; border-radius: 8px; overflow-x: auto; margin: 1rem 0; font-family: 'JetBrains Mono', monospace; font-size: 0.85rem; }
    .instructions-box { border: 1px solid var(--accent); border-radius: 8px; padding: 1.25rem; margin: 1.5rem 0; }
    .instructions-box h3 { margin-bottom: 0.75rem; color: var(--accent); font-size: 1rem; }
    .instructions-list { margin-left: 1.25rem; line-height: 1.8; }
    .instructions-list li { margin-bottom: 0.35rem; }
    .example-block { margin-bottom: 1rem; }
    .example-label { font-size: 0.75rem; color: var(--text-dim); text-transform: uppercase; letter-spacing: 0.1em; display: block; margin-bottom: 0.35rem; }
    .code-practice { margin-top: 2rem; }
    .code-practice textarea { width: 100%; min-height: 150px; background: var(--bg); border: 1px solid var(--border); border-radius: 8px; padding: 1rem; font-family: 'JetBrains Mono', monospace; font-size: 0.9rem; color: var(--text); resize: vertical; }
    .code-practice textarea:focus { outline: none; border-color: var(--accent); }
    .btn { padding: 0.6rem 1.25rem; border-radius: 8px; border: none; font-family: inherit; font-size: 0.9rem; cursor: pointer; transition: all 0.2s; }
    .btn-primary { background: var(--accent); color: #fff; }
    .btn-primary:hover { background: var(--accent-dim); }
    .btn-secondary { background: var(--surface); color: var(--text); border: 1px solid var(--border); }
    .btn-secondary:hover { border-color: var(--accent); color: var(--accent); }
    .output { margin-top: 1rem; padding: 1rem; background: var(--bg); border-radius: 8px; font-family: 'JetBrains Mono', monospace; font-size: 0.85rem; min-height: 60px; white-space: pre-wrap; }
    .output.error { border-left: 4px solid var(--error); }
    .lesson-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1rem; margin-top: 1rem; }
    .progress-bar { height: 4px; background: var(--border); border-radius: 2px; margin-top: 0.5rem; overflow: hidden; }
    .progress-fill { height: 100%; background: var(--success); transition: width 0.3s; }
    .welcome { text-align: center; padding: 4rem 2rem; }
    .welcome h1 { font-size: 2.5rem; margin-bottom: 1rem; }
    .welcome p { font-size: 1.1rem; color: var(--text-dim); max-width: 500px; margin: 0 auto 2rem; line-height: 1.7; }
    .mode-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 1rem; max-width: 750px; margin: 0 auto; }
    .mode-card { padding: 2rem; background: var(--surface); border: 1px solid var(--border); border-radius: 12px; cursor: pointer; transition: all 0.2s; text-align: center; }
    .mode-card:hover { border-color: var(--accent); transform: translateY(-2px); }
    .mode-card h3 { margin-bottom: 0.5rem; }
    .mode-card p { font-size: 0.9rem; color: var(--text-dim); }
    .lang-tabs { display: flex; gap: 0.5rem; margin-bottom: 1rem; flex-wrap: wrap; }
    .lang-tab { padding: 0.5rem 1rem; border-radius: 6px; background: var(--surface); border: 1px solid var(--border); color: var(--text); cursor: pointer; font-size: 0.9rem; }
    .lang-tab.active { background: var(--accent); border-color: var(--accent); color: #fff; }
    .lesson-nav { display: flex; gap: 1rem; margin-top: 2rem; }
    .validation-msg { margin-top: 1rem; padding: 0.75rem; border-radius: 8px; font-size: 0.9rem; }
    .validation-msg.error { background: rgba(248,81,73,0.15); border: 1px solid var(--error); color: var(--error); }
    #free-code-editor { width: 100%; min-height: 300px; background: var(--bg); border: 1px solid var(--border); border-radius: 8px; padding: 1rem; font-family: 'JetBrains Mono', monospace; font-size: 0.9rem; color: var(--text); resize: vertical; }
    #free-code-editor:focus { outline: none; border-color: var(--accent); }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="lessons.js"></script>
  <script src="app.js"></script>
</body>
</html>
